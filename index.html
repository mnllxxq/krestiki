<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mnllxxq</title>
    <style>
        body {
            background-image: url('фонн.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            border: 4px solid transparent;
            transition: border-color 0.5s ease-in-out;
            animation: neon 1.5s ease-in-out infinite alternate;
            margin-bottom: 20px; /* Добавлен отступ снизу */
        }
        .cell {
            background-color: #d4d4d4;
            border: 1px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #6c6c6c;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        @keyframes neon {
            from {
                border-color: #009e57;
            }
            to {
                border-color: #ff00a2;
            }
        }

        .text-over-board {
            font-size: 34px;
            color: transparent; 
            font-family: Arial, sans-serif; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
            background: linear-gradient(to right, #00ffea, #ffffff); 
            background-clip: text; 
            -webkit-background-clip: text; 
        }

        footer {
            color: white;
            font-size: 18px;
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text-over-board">Крестики-нолики</h1> 
    <div class="board">
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
    
    <footer>
        &copy; mnllxxq
    </footer>

    <script>
        let currentPlayer = 'X';
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        function makeMove(row, col) {
            if (board[row][col] === '') {
                board[row][col] = currentPlayer;
                document.querySelector(`.board > div:nth-child(${row * 3 + col + 1})`).innerText = currentPlayer;
                if (checkWin()) {
                    alert(`${currentPlayer} Победааа!`);
                    resetBoard();
                } else if (checkDraw()) {
                    alert("Ничьяяя!");
                    resetBoard();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWin() {
            for (let i = 0; i < 3; i++) {
                if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
                    return true;
                }
                if (board[0][i] !== '' && board[0][i] === board[1][i] && board[1][i] === board[2][i]) {
                    return true;
                }
            }
            if (board[0][0] !== '' && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
                return true;
            }
            if (board[0][2] !== '' && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
                return true;
            }
            return false;
        }

        function checkDraw() {
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    if (board[row][col] === '') {
                        return false;
                    }
                }
            }
            return true;
        }

        function resetBoard() {
            board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            currentPlayer = 'X';
            document.querySelectorAll('.cell').forEach(cell => cell.innerText = '');
        }
    </script>
</body>
</html>
